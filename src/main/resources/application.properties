# Configuración del puerto del servidor
server.port=8090

# Configuración de la fuente de datos (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3308/db_polleria?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración específica de MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Mostrar SQL generado por Hibernate
spring.jpa.show-sql=true

# Modo de generación del esquema (puedes cambiarlo según tus necesidades)
spring.jpa.hibernate.ddl-auto=create-drop

# Nivel de log para las consultas SQL de Hibernate
logging.level.org.hibernate.SQL=debug

#Parametros del Pageable
spring.data.web.pageable.default-page-size=16

